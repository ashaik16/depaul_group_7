<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <a href="/"><h3>Apply for A Loan Today!</h3></a>
        </div>
      </div>
    </header>
  
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
  
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Application</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Income</p>
            <form>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="emailInput" name="email" placeholder="Income"/>
            <br>
            <br>
            <p>Employer Name</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="Employer"/>
            <br/>
            <br/>
            <p>Total Outstanding Debt</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="Debt"/>
            <br/>
            <br/>
           <p>Credit Score</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="Credit"/>
            <br/>
            <br/>
            <p>Use of Loan</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="Use"/>
            <br/>
            <br/>
            <p>Employer Telephone</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="Phone"/>
            <br/>
            <br/>
            <p>Please sign below to verify the above information is true.</p>
            <input class="mdl-textfield__input" style="display:inline;" type="text" id="passwordInput" name="name" placeholder="E-Signature"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <button class="mdl-button mdl-js-button mdl-button--raised" name="signin" type="submit">Submit Application </button>
            &nbsp;&nbsp;&nbsp;
          </form>
          </div>
        </div>
      </div>
    </main>
  </div>
